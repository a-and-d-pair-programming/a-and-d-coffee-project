<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Digital Coffee</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Share+Tech+Mono' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<!--Jumbotron header-->
<div class="container-fluid p-0">
    <div class="jumbotron pt-5 mb-5">
        <div class="text-center bg-light bg-opacity-50">
            <h1 class="d-flex justify-content-end">Digital Coffee</h1>
            <p class="d-flex justify-content-end">Where developers fuel their ideas</p>
        </div>
    </div>
</div>
<!-- coffees -->
<div class="container">
    <div class="row">
        <div class="container text-center">
            <div class="row">
                <div class="col-12 col-md-6">
<!--  Coffees list - HTML from JS injected here  -->
                <div id="coffees"></div>
                </div>
                    <div class="col-12 col-md-6">
<!--  Search box and selector card  -->
                        <div class="form-cntr card">
                        <div class="card text-center">
                            <div class="crd-hdr-style card-header">
                                Featured Coffees
                            </div>
                            <div class="form-cntr card-body justify-content-center">
                                <form>
                                    <fieldset>
                                        <div class="mb-3">
                                            <label for="roast-selection" class="form-label">Select Roast</label>
                                            <select id="roast-selection" class="form-select">
                                                <option selected>all</option>
                                                <option>light</option>
                                                <option>medium</option>
                                                <option>dark</option>
                                            </select>
                                        </div>
                                        <div class="mb-3">
                                            <label for="search-term" class="form-label">Enter Name</label>
                                            <input type="text" class="form-control" name="search-term" id="search-term"
                                                   required
                                                   placeholder="Choose your brew!">
                                        </div>
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                    <br/>
<!--  Add new coffee card  -->
                    <div class="card">
                        <div class="card text-center">
                            <div class="crd-hdr-style card-header">
                                Add New Coffee
                            </div>
                            <div class="card-body form-cntr justify-content-center">
                                <form id="add-a-coffee">
                                    <fieldset>
                                        <div class="mb-3">
                                            <label for="new-coffee-roast" class="form-label">Select Roast</label>
                                            <select id="new-coffee-roast" class="form-select" name="new-coffee-roast">
                                                <option>light</option>
                                                <option>medium</option>
                                                <option>dark</option>
                                            </select>
                                        </div>
                                        <div class="mb-3">
                                            <label for="new-coffee-name-input" class="form-label">Enter Name</label>
                                            <input type="text" placeholder="Enter new coffee name"
                                                   name="new-coffee-name-input" id="new-coffee-name-input" required
                                                   class="form-control">
                                        </div>
                                        <div class="mb-3">
                                            <input id="new-coffee-submit" class="form-control" type="submit"
                                                   value="Add coffee">
                                        </div>
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="./main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
